<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="./css/sport.css">

  </head>
  <body>
    <nav class="main">

    </nav>
    <div class="sport static">
      <div class="column-left">
        <div class="sport2">
         <div class="text">
          <p class="headers">Leichtathletik</p>
          <br>
          <p>Text</p>
          </div>
          <div class="sportImage">
            <img class="innerSportImage leichtathletik" src="./images/sport/leichtathletik.jpeg">
          </div>
        </div>
        <div class="sport2">
          <div class="text">
            <p class="headers">Calisthenics</p>
            <br>

      </div>
      <div class="column-right">

          <div class="text">

        </div>
        <div class="sport2">
          <div class="text">
            <p class="headers">Weitere Herausforderungen</p>
            <br>
            <p>Text</p>
          </div>

            <img class="innerSportImage herausforderungen" src="./images/sport/Snow.jpeg">

        </div>
        <div class="moreImages">
          <div class="sportImage m">
            <img class="innerSportImage matschlauf" src="./images/sport/Matschlauf.jpeg">
            <p>9 Stunden Matschlauf</p>
          </div>
          <div class="sportImage m p">
            <img class="innerSportImage plank" src="./images/sport/Plank.jpeg">
            <p>Eine Fahne am Morgen vertreibt Kummer und Sorgen</p>
          </div>
        </div>
      </div>
    </div>
    <nav class="sidebar"></nav>
    
    <div class="moving_circle"></div>
    
    <script src="./scripts/sidebar.js"></script>
    <script src="./scripts/script.js"></script>
